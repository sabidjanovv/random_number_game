<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Phone Number Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="phone-number" id="phone-number">+998 00 000 00 00</div>
    <div class="input-area">
      <input type="text" id="phone-input" placeholder="Enter phone number (e.g. +998 00 123 45 67)">
      <button onclick="addPhoneNumber()">Add Number</button>
    </div>
    <div class="circle" onclick="choosePhoneNumber()"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
